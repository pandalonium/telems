<!DOCTYPE html>
<html>
    <head>
        <title>Options</title>
    </head>
    <body>
        <label for="colorData">Color Data: </label>
        <input type="text" id="colorData" name="colorData">
        <br>
        <br>
        <label for="minimum">Min value: </label>
        <input type="number" id="minimum">
        <br>
        <br>
        <label for="maximum">Max value: </label>
        <input type="number" id="maximum">
        <br>
        <br>
        <label for="lowCol">Low Color: </label>
        <input type="color" id="lowCol" name="lowCol">
        <br>
        <br>
        <label for="medCol">Middle Color: </label>
        <input type="color" id="medCol" name="medCol">
        <br>
        <br>
        <label for="hiCol">High Color: </label>
        <input type="color" id="hiCol" name="hiCol">
        <br>
        <br>
        <label for="mapHeight">Map height: </label>
        <input type="text" id="mapHeight" name="mapHeight">
        <br>
        <br>
        <button id="update" style="width:100px;height:50px;margin-left:calc(50% - 50px);">Update</button>
    </body>
</html>
